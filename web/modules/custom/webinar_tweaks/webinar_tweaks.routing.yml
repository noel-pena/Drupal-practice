webinar_tweaks.simplecontent:
  path: "/mycustompath"
  defaults:
    _controller: '\Drupal\webinar_tweaks\Controller\FirstController::simpleContent'
    _title: "Simplicity is the ultimate sophistication"
  requirements:
    _permission: "access content"

webinar_tweaks.variablecontent:
  path: "/mycustompath/{name_1}/{name_2}"
  defaults:
    _controller: '\Drupal\webinar_tweaks\Controller\FirstController::variableContent'
    _title: "Dynamic Greeting"
  requirements:
    _permission: "access content"
